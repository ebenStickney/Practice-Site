<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--    Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


</head>

<body class="signInBody">

    <div class="container signInContainer">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card signInCard">
                    <div class="card-block">
                        <img src="jib_logo_215.png" class="img-fluid signInImg">
                        <h2 class="signInHead">Likes Food</h2>
                        <form class="signInForm">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signInBtn btn-lg">Sign-In</button>
                            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                                <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me  <a href="#"> Want to Sign Up?</a>
    </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <footer>
        <div class=foot-container>
            <ul>
                <li class="icon fb">
                    <a href="#"> <i class="fab fa-facebook-square"></i></a>
                </li>
                <li class="icon tw">
                    <a href="#"> <i class="fab fa-twitter social"></i></a>
                </li>
                <li class="icon ig">
                    <a href="#"><i class="fab fa-instagram social"></i></a>
                </li>
                <li class="icon gm">
                    <a href="#"><i class="fas fa-envelope social"></i></a>
                </li>
            </ul>
        </div>

    </footer>
    
     <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
    
    
</html>
